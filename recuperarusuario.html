  <!--                    CUERPO PRINCIPAL             -->
  <body>
<!--                 BARRA DE NAVEGACIÓN            -->
    
    <section class="inicio container">
       <h1>Recuperar Usuario y/o Contraseña</h1>   
      <div id="contenedor" class="row">
    <!--                FORMULARIO DE CAMBIO        -->
          <form id="formRecuperar" class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
             <div class="form-group bloque ">         
                 <label>Correo Electrónico:</label> 
                 <input name="correo" type="email" class="form-control-2" id="correo" data-toggle="tooltip" title="Introduzca el correo con el cual se registró">
                <span>
                 <button id="btnBuscar" type="button" class="btn icon-search" style="width:20px; "></button>             
                </span>
                 <label>Pregunta de Seguridad:</label>
                 <select name="pregunta" id="pregunta" class="form-control-2"/>
                  <option value="0">Seleccione</option>
                  <option value="1">Lugar de Nacimiento de la Madre</option>
                  <option value="2">Mejor amigo de la Infancia</option>
                  <option value="3">Nombre de la primera mascota</option>
                  <option value="4">Profesor Favorito</option>
                  <option value="5">Personaje histórico favorito</option>
                  <option value="6">Ocupación del abuelo</option>
                </select>              
                <label>Respuesta</label>
                <input name="respuesta" type="text" class="form-control-2 uppercase" id="respuesta" data-toggle="tooltip" title="Escribir respuesta"/>
                <br>
             </div>
             <div class="row">
               <div class="col-md-2 col-md-offset-5 col-sm-4 col-xs-4 col-xs-offset-4">
                  <button id= "btnSolicitar" type="button" class="btn bloque">Solicitar</button>
               </div>
                <div class="col-md-2 col-md-offset-5 col-sm-4 col-xs-4 col-xs-offset-4">
                <br>
                  <a id= "volver" type="button" class="btn bloque" href="index.html">Volver</a>
               </div>
             </div>
        </form>
      </div> <!--          Fin Contenedor -->     
    </section>
      <div class="bloque col-md-6 col-md-offset-3">    
        <div id="alert" role="alert"></div>
