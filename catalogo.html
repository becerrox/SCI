<!--                    CUERPO PRINCIPAL             -->
  <body>
    <section class="inicio">
      <h1>CATÁLOGO DE BIENES</h1>
        <div id="contenedor">
        <form class="form-group bloque col-md-offset-1">
           <h2>NUEVO</h2>
            <label>Cód.Categoría General</label>
            <input maxlength="10" type="text" class="form-control-2" id="cod_cg" onKeyPress="return soloNumerosCod(event)" data-toggle="tooltip" data-placement="top" title="Debes ingresar un Código General">
            <label>Descripción</label>
            <input type="text" class="form-control-2" id="desc_general" onKeyPress="return soloLetras(event)">
            <button type="button" value="" class="btn" onclick="Validar_cb_1()">Añadir</button><br>
            <div id="alert" role="alert"></div>
          
          </form>

          <form class="form-group bloque">
          <h2>NUEVO</h2>
            <label>Cód.Sub-Categoría</label>
            <input maxlength="10" type="text" class="form-control-2" id="cod_sub" onKeyPress="return soloNumerosCod(event)">
            <label>Descripción</label>
            <input type="text" class="form-control-2" id="desc_sub" onKeyPress="return soloLetras(event)">
            <button type="button" value="" class="btn" onclick="Validar_cb_2()">Añadir</button> 
            <div id="alert2" role="alert"></div>
          </form>
          <form class="form-group bloque">
          <h2>NUEVO</h2>
            <label>Cód.Categoría Específica</label>
            <input maxlength="10" type="text" class="form-control-2" id="cod_ce" onKeyPress="return soloNumerosCod(event)">
            <label>Descripción</label>
            <input type="text" class="form-control-2" id="desc_ce" onKeyPress="return soloLetras(event)">
            <button type="button" value="" class="btn" onclick="Validar_cb_3()">Añadir</button> 
            <div id="alert3" role="alert"></div>
          </form>
          <form class="form-group grid-1 ">
          <h2>MODIFICAR</h2>
            <label>Buscar</label>
            <input type="text" class="form-control-2" id="buscar">
            <button type="button" class="btn icon-edit"></button>             
          </form>
          <form class="form-group grid-3 bloque">
          <h2>ELIMINAR</h2>
            <label>Buscar</label>
            <input type="text" class="form-control-2" id="buscar">
            <button type="button" value=""class="btn icon-search"></button>  
            <select name="option_desc" class="form-control-2" id="option_desc">
             <option value="0"></option>
             <option value="1"></option>           
           </select>
            <button type="button" value=""class="btn icon-eraser"></button>             
          </form>

        </div> <!-- FIN CONTENEDOR-->
    </section>
