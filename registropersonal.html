<body>
<div id="header"></div>
   <!--               FORMULARIO DE REGISTRO         -->
  <section class="inicio container">
    <h1>Registro de Personal</h1>
    <!--              REGISTRO DE PERSONAL       -->
    <form id="formPersonal">  
      <div id="contenedor" class="row text-center">
        <div class="bloque col-md-6 col-sm-6 col-xs-12">        
          <label>Cédula:</label><br>      
          <input name="cedula" maxlength="8" type="text" class="form-control-2"  id="cedula" placeholder="00000000" onKeyPress="return soloNumeros(event)"/>      
          <label>Nombres:</label>
          <input name="nombres" maxlength="30" type="text" class="form-control-2 uppercase"  id="nombres" title="Ej: María Andrea" onkeypress="return soloLetras(event)"/>
          <label>Apellidos:</label>
          <input name="apellidos" maxlength="25" type="text" class="form-control-2 uppercase" title="Ej: Colmenarez Gil" id="apellidos" onkeypress="return soloLetras(event)"/> 
        </div>            
        <div class="bloque col-md-6 col-sm-6 col-xs-12">               
          <label>Cargo:</label>
          <select name="cargo" id="cargo" class="form-control-2">             
          </select> 
          <label>Unidad de Trabajo:</label>
          <select name="unidad_trabajo" id="unidad_trabajo" class="form-control-2">
          </select>                         
          <label>Unidad Administrativa</label>
          <select name="unidad_admin" id="unidad_admin" class="form-control-2">
          </select>                
        </div>      
      </div>
    </form><!-- Fin Registro Datos Personales-->
    
     <div class="row">
      <div class="form-group col-md-6 col-md-offset-3 col-xs-12">
        <button id="guardarUserPersonal" type="button" class="btn" onclick="Validar_re()">Guardar</button>
        <button id="modificarUserPersonal" type="button" class="btn">Modificar</button> 
        <button id="eliminarUserPersonal" type="button" class="btn">Eliminar</button> 
        <div id="alert" role="alert"></div>     
      </div>   
    </div> <!-- Fin Botonera--> 
    <div class="row ">
      <form class=" form-group col-md-4 col-md-offset-4">      
        <label>Buscar</label>
        <select id="buscar" onchange="cargarPersonal()">    
        </select>
      </form>
    </div><!-- Fin Botonera BUSCAR--> 
  </section><!-- Seccion Principal-->
