  <!--                    CUERPO PRINCIPAL             -->
<body>
<!--                 BARRA DE NAVEGACIÓN            -->
<div id="header"></div>
  <section class="inicio">
    <h1>Cambiar Contraseña</h1>
  <!--                FORMULARIO DE CAMBIO        -->      
      <div id="contenedor">
        <form class="form-group">
         <div class="form-group bloque col-md-offset-5">
            <label>Contraseña Anterior:</label>
            <input name="contra_ant" type="text" class="form-control-2" id="contra_ant" data-placement="top" title="">
           <label>Nueva Contraseña:</label>
            <input name="contra_nueva" type="text" class="form-control-2" id="contra_nueva" data-placement="top" title="Min:6 Max:12 / Caracteres alfanúmericos, Sin espacios">
            <label>Repetir Contraseña:</label>
            <input name="contra_nueva_r" type="text" class="form-control-2" id="contra_nueva_r">
          </div>        
          <div class="form-group bloque col-md-6 col-xs-12 col-md-offset-3">
              <button type="submit" class="btn" onclick="validar_cambioc()">Guardar</button> 
              <div id="alert" role="alert"></div> 
          </div>          
        </form>
      </div> <!--          Fin Contenedor -->
  </section>
