<body>
    <div id="header"></div>

   <section class="inicio">
  <h1>REGISTRO DE EQUIPOS</h1>
  <!--                FORMULARIO DE REGISTRO        -->
    <form id="formEquipo">
    <div id="contenedor"class="col-xs-offset-1">
      <div class="form-group bloque col-md-offset-3 col-sm-offset-2">
          <label>Equipo:</label>
          <input type="text" name="descripcion" class="form-control-2" id="descripcion" data-toggle="tooltip" data-placement="top" title="Computador,Mouse,Teclado">
          <label>Marca:</label>
          <input type="text" name="marca" class="form-control-2" id="marca" data-placement="top" title="VIT,HP,Siragon">
          <label>Serial:</label>
          <input maxlength="25" name="serial" type="text" class="form-control-2" placeholder="00000000000" id="serial">
        </div>
       <div class="form-group bloque col-md-3">
          <label>Modelo:</label>
          <input type="text" name="modelo" class="form-control-2" id="modelo">
          <label>Color</label>
          <select name="color" class="form-control-2" id="color">
             <option value="0"></option>
             <option value="1">Azul</option>
             <option value="2">Negro</option>    
          </select>
          <label>Características:</label>
          <input type="text" name="caracteristicas" class="form-control-2" id="caract" data-placement="top" title="Por tipo de equipo">
        </div>
        <div class="form-group bloque">
          <label>Estado:</label>
          <select name="estado" class="form-control-2" id="estado">
            <option value="0"></option>
            <option value="1">Óptimo</option>
            <option value="2">Bueno</option>
            <option value="3">Defectuoso</option>
            <option value="4">Dañado</option>
          </select> 
          <label>Unidad Administrativa:</label>
          <select name="unidades_adm" class="form-control-2" id="unidades_adm">
            <option value="0"></option>
            <option value="1">Despacho del Presidente</option>
            <option value="2">Despacho del Vicepresidente</option>
            <option value="7">Coordinación</option>
          </select> 
          <label>Unidad de Trabajo</label>
          <select name="unidad_trab" class="form-control-2" id="unidad_trab">
            <option value="0"></option>
            <option value="1">Telecomunicaciones</option>            
          </select>       
          <label>Responsable Administrativo:</label>
          <select name="responsable" class="form-control-2" id="responsable_ad">
             <option value="0"></option>
            <option value="1">Ing. Luis Lavado</option>
            <option value="2">Ing. Romer Lara </option>
          </select> 
       </div>      
    </div>      
    </form>
     <div class="form-group bloque col-md-6 col-xs-12 col-md-offset-3">
          <button id= "btnGuardar" type="button" class="btn" onclick="Validar_req()">Guardar</button>
          <div id="alert" class="alert-danger" role="alert"></div>
       </div>  
</section>
