   <section class="inicio">
  <h1>REGISTRO DE EQUIPOS</h1>
  <!--                FORMULARIO DE REGISTRO        -->
    <div id="contenedor"class="col-xs-offset-1">
      <div class="form-group bloque col-md-offset-3 col-sm-offset-2">
          <label>Equipo:</label>
          <input type="text" class="form-control-2" placeholder="Computador,Mouse,Teclado" id="equipo" data-toggle="tooltip" data-placement="left" title="Computador,Mouse,Teclado">
          <label>Marca:</label>
          <input type="text" class="form-control-2" placeholder="VIT , HP, Siragon" id="marca">
          <label>Serial:</label>
          <input maxlength="25" type="text" class="form-control-2" placeholder="00000000000" id="serial">
        </div>
       <div class="form-group bloque col-md-3">
          <label>Modelo:</label>
          <input type="text" class="form-control-2" id="modelo">
          <label>Color:</label>
          <input type="text" class="form-control-2" placeholder="Blanco, Negro, Gris" id="color">
          <label>Características:</label>
          <input type="text" class="form-control-2" placeholder="Por tipo de Equipo" id="caract">
        </div>
        <div class="form-group bloque">
          <label>Estado:</label>
          <select name="Estado" class="form-control-2" id="estado_eq">
            <option value="0"></option>
            <option value="1">Óptimo</option>
            <option value="2">Bueno</option>
            <option value="3">Defectuoso</option>
            <option value="4">Dañado</option>
          </select> 
          <label>Ubicación:</label>
          <select name="Ubicacion" class="form-control-2" id="ubica">
            <option value="0"></option>
            <option value="1">Departamento de...</option>
          </select>
          <label>Encargado:</label>
          <select name="Encargado" class="form-control-2" id="encargado">
             <option value="0"></option>
            <option value="1">María Pérez</option>
            <option value="2">Ejemplo 3 </option>
          </select> 
       </div>      
    </div>
     <div class="form-group bloque col-md-6 col-xs-12 col-md-offset-3">
          <button id= "btnguardar" type="submit" class="btn" onclick="Validar_req()">Guardar</button>
          <div id="alert" class="alert-danger" role="alert"></div>
       </div>  
</section>
