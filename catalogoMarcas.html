  <!--                    CUERPO PRINCIPAL             -->
<body>
  <div id="header"></div>
    <section class="inicio" >
      <h1>CATÁLOGO DE MARCAS </h1>
      <div id="contenedor" class="row">       
        <form id="formMarcas" class="col-md-4 col-md-offset-4 col-sm-12 form-group bloque ">
          <h3>Registrar Nueva Marca</h3>
          <label>Descripción</label>
          <input type="text" name="descripcion" id="descripcion" class="form-control-2" data-toggle="tooltip" title="Ej:VIT,Siragon,HP" onkeypress="return soloLetras(event)"></input>  
          <label>Código</label>
          <input type="text" name="codigo" id="codigo" class="form-control-2" data-toggle="tooltip" title="Código del Item" onkeypress="return soloNumeros(event)"></input><br>
          <button id= "btnGuardar" type="button" class="btn icon-save" onclick=""></button>                             
        </form> <!--FIN Registro-->
        <form class="form-group bloque col-md-4 col-md-offset-4 col-sm-12">
          <h3>Actualizar o Borrar</h3>
          <label>Buscar</label>
          <select type="text" class="form-control-2" id="buscar" data-toggle="tooltip" title="Buscar item a Modificar o Eliminar "></select>
          <button id="buscarConfiguracion" type="button" class="btn icon-search"></button>
        </form><!--FIN Modificación-->   
      </div><!--FIN CONTENEDOR-->        
        <div class="row">
            <div class="form-group col-md-4 col-md-offset-4 col-xs-12 col-sm-6 col-sm-offset-3">
              <button id= "btnModificar" type="button" class="btn" onclick="">Modificar</button>
              <button id= "btnEliminar" type="button" class="btn" onclick="">Eliminar</button>
              <div id="alert" role="alert"></div>
            </div>
        </div>           
    </section>
  <footer id="pie_de_pagina" class="hidden-print">
    <div id="pie3" class="text-center col-md-12">

    </div>  
  </footer>
