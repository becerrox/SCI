<body>
   <!--               FORMULARIO DE REGISTRO         -->
  <section class="inicio">
        <h1>Registro de Bienes Mueble</h1> 
   <div id="contenedor">    
    <form  class="" id=form action="" method="post">
      <div class="prueba-1 centro">
          <label>Descripción:</label>
          <select name="descripcion" class="form-control-2" id="desc_bien">
             <option value="20010-0001">Acondicionadores de aire</option>
             <option value="20010-0002">Alfombras</option>
             <option value="20010-0002">Anaqueles (ver estantes)</option>
             <option value="20010-0002">Archivadores de gavetas</option>
          </select>                 
          <label>Cód.Categoría General</label>
          <input type="text" class="form-control-2" id="cod_cg" disabled>
          <label>Cód.Sub-Categoría</label>
          <input type="text" class="form-control-2" id="cod_sc" disabled>
          <label>Cód.Categoría Específica</label>
          <input type="text" class="form-control-2" id="cod_ce" disabled>     
      </div>
       <div class=" prueba-2 centro">
          <label>Estatus del Bien</label> 
          <select name="estatus_bien" class="form-control-2" id="estat_bien">
             <option value="1">En uso</option>
             <option value="2">En arrendamiento</option>
          </select>
         <label>Marca</label> 
        <select name="marca" class="form-control-2" id="marca_bien">
             <option value="1">HP</option>
             <option value="2">VIT</option>             
          </select> 
          <label>Modelo</label>
          <input type="text" class="form-control-2" id="modelo_bien">
          <label>Serial</label>
          <input maxlength="25" type="text" class="form-control-2" placeholder="00000000000" id="serial">
          <label>Tipos de Componentes</label>
          <select name="componentes" class="form-control-2" id="componente_bien">
             <option value="1">Plástico</option>
             <option value="2">Metal</option>             
          </select>
      </div>
      <div class="form-group">
          <label>Color</label>
           <select name="color" class="form-control-2" id="color_bien">
             <option value="1">Azul</option>
             <option value="2">Negro</option>             
          </select>
          <label>Nº Bien</label>
          <input maxlength="25" type="text" class="form-control-2" placeholder="00000000000" id="n_bien" onKeyPress="return soloNumeros(event)">
         <label>Estado del Bien</label>
           <select name="estado_b" class="form-control-2" id="estado_bien" data-toggle="tooltip" data-placement="left" title="Condiciones">
             <option value="1">Optimo</option>
             <option value="2">Regular</option>
             <option value="2">Deteriorado</option>
          </select>
           <label>Cat.de Unidades Administrativas</label>
           <select name="estado_b" class="form-control-2" id="estado_bien" data-toggle="tooltip" data-placement="left" title="Condiciones">
             <option value="1">Despacho del Presidente</option>
             <option value="2">Despacho del Vicepresidente</option>
             <option value="7">Coordinación</option>
          </select>
      </div>
      <div class="fondo-form" style="height: 15px"></div>
      <div class="form-group">
          <label>Dependencia</label>
          <input type="text" class="form-control-2" id="dependencia_bien" data-toggle="tooltip" data-placement="left" title="Empresa">      
          <label>Unidad de Trabajo</label>
          <input type="text" class="form-control-2" id="unidad_trab_bien" >     
          <label>Maxima Autoridad del Instituto</label>
          <input type="text" class="form-control-2" id="aut_max_insti" data-toggle="tooltip" data-placement="left" title="Empresa">
          <label>Responsable Patrimonial</label>
          <input type="text" class="form-control-2" id="responsable_pa">
      </div>
      <div class="form-group">
          <label>Responsable Administrativo</label>
          <input type="text" class="form-control-2" id="responsable_ad" data-toggle="tooltip" data-placement="left" title="Gerente,Jefe o Coordinador del area a Inventariar">
          <label>Responsable de Uso</label>
          <input type="text" class="form-control-2" id="responsable_uso">
          <label>Sede</label>
          <input type="text" class="form-control-2" id="sede">
          <label>Dirección</label>
          <input type="text" class="form-control-2" id="direccion_sede">
      </div>
      <div class="form-group">
           <label>Estado</label>
           <select name="estado" class="form-control-2" id="estado">
             <option value="1">Falcon</option>
             <option value="2">Lara</option>
             <option value="3">Mérida</option>
          </select>
          <label>Municipio</label>
           <select name="municipio" class="form-control-2" id="municipio">
             <option value="1">Iribarren</option>
             <option value="2"></option>
          </select>
          <label>Ciudad</label>
           <select name="estado" class="form-control-2" id="estado">
             <option value="1">Barquisimeto</option>       
          </select>
          <label>Parroquia</label>
           <select name="estado" class="form-control-2" id="estado">
             <option value="1">Juan de Villegas</option>    
          </select>
      </div>
      <div class="form-group">
          <label>Periodo del:</label>
          <input maxlength="10" type="text" placeholder="MM/DD/AAAA" class="form-control-2" name="fecha1" id="fecha1" data-toggle="tooltip" data-placement="left" title="Fecha que cubre el Inventario">
          <label>Al:</label>
          <input maxlength="10" type="text" placeholder="MM/DD/AAAA" class="form-control-2" name="fecha2" id="fecha2">
          <label>Fecha De Elaboración</label>
          <input maxlength="10" type="text" placeholder="MM/DD/AAAA" class="form-control-2" name="fecha3">
      </div>     
        <div class="form-group">
            <button type="button" value="pass2"class="btn" onclick="Validar_re()">Guardar</button> 
            <div style="margin-top: 10px;" id="alert" class="alert-danger" role="alert"></div>            
          </div>
      </form>
    </div>  <!-- contenedor-->
   </section>
