  <!--                    CUERPO PRINCIPAL             -->
<div id="header"></div>
<body>
<!--                 BARRA DE NAVEGACIÃ“N            -->
  <section class="inicio container">
    <h1>Reporte de Inventario</h1>
      <form>
        <article id="" class="row">
          <div class="form-group bloque col-md-3 col-sm-12">
              <label>Por Departamento</label>
              <select name="unidad_trabajo" id="unidad_trabajo" class="form-control-2 inputText"> 
                <option value="0">Seleccione</option>
              </select>  
          </div>
          <div class="form-group bloque col-md-3 col-sm-12">
              <label>Por Responsable de Uso</label>
              <select name="responsable_uso" id="responsable_uso" class="form-control-2 inputText"> 
                <option value="0">Seleccione</option>
              </select>  
          </div>
          <div class="form-group bloque col-md-3 col-sm-12">
              <label>Por Responsable Admin.</label>
              <select name="responsable_ad" id="responsable_ad" class="form-control-2 inputText"> 
                <option value="0">Seleccione</option>
              </select>  
          </div>
          <div class="form-group bloque col-md-3 col-sm-12">
              <label>Por Tipo de Bien</label>
              <select name="descripcion" id="descripcion" class="form-control-2 inputText"> 
                <option value="0">Seleccione</option>
              </select>  
          </div>                           
        </article>
        <article class="row">
          <div class="form-group col-xs-4 col-xs-offset-4">
           <button id="btnBuscar" type="button" class="btn icon-search" onclick=""></button>
          </div>   
        </article>  
        
      </form>
  </section>

    <script src="js/menu.js" type="text/javascript"></script>
