    initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0"> 
  
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" >   
      <link rel="stylesheet" href="css/bootstrap.min.css">

 </head>
<!--                    CUERPO PRINCIPAL             -->
<body>
    <div id="header"></div>

   <section class="inicio">

    <h1>REGISTRO DE EQUIPOS</h1>
  <!--                FORMULARIO DE REGISTRO        -->
    <form id="formEquipo">
    <div id="contenedor">       
      <div class="form-group bloque col-md-4 col-sm-5">
          <label>Equipo:</label>
          <input type="text" name="descripcion" class="form-control-2" id="descripcion" data-toggle="tooltip" data-placement="top" title="Computador,Mouse,Teclado">
          <label>Marca:</label>
          <input type="text" name="marca" class="form-control-2" id="marca" data-placement="top" title="VIT,HP,Siragon">
          <label>Serial:</label>
          <input maxlength="25" name="serial" type="text" class="form-control-2" placeholder="00000000000" id="serial">
        </div>
       <div class="form-group bloque col-md-4">
          <label>Modelo:</label>
          <input type="text" name="modelo" class="form-control-2" id="modelo">
          <label>Color</label>
          <select name="color" class="form-control-2" id="color">
          </select>        
          <label>Características:</label>
          <input type="text" name="caracteristicas" class="form-control-2" id="caract" data-placement="top" title="Por tipo de equipo">
          <label>Observaciones:</label>
          <input type="text" name="observaciones" class="form-control-2" id="observaciones" data-placement="top" title="">
        </div>
        <div class="form-group bloque col-md-4 col-xs-3">
          <label>Estado del Bien</label>
          <select name="estado" class="form-control-2" id="estado">
          </select>        
          <label>Unidad Administrativa</label> 
          <select name="unidad_admin" class="form-control-2" id="unidad_admin">        
          </select>  
          <label>Unidad de Trabajo</label>
          <select name="unidad_trabajo" class="form-control-2" id="unidad_trabajo">   
           </select>      
          <label>Responsable Administrativo</label>  
          <select name="responsable" class="form-control-2" id="responsable">
          </select>           
       </div>      
    </div>
     <div class="form-group bloque col-md-6 col-xs-12 col-md-offset-3">
          <button id= "btnGuardar" type="button" class="btn" onclick="Validar_req()">Guardar</button>
          <button id= "btnModificar" type="button" class="btn" onclick="">Modificar</button>
          <button id= "btnEliminar" type="button" class="btn" onclick="fecha_elab()">Eliminar</button>
          <div id="alert" role="alert"></div>
    </div>
    </form>
     <form class="busca form-group grid-1 col-md-offset-4 col-xs-offset-3 ">
      <div class="busca ">
          <label>Buscar</label>
          <input type="text" class="form-control-2" id="buscar" data-placement="top" title="Ingrese serial del equipo">
     <button type="button" id="buscarEquipo" class="btn icon-search"></button>
      </div>     
    </form><!--FIN Modificación-->
</section>
    <script src="js/services.js" type="text/javascript"></script> 
    <script src="js/menu.js" type="text/javascript"></script>  
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/valida.js"></script>
 </body>
</html>
