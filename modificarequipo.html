 <script src="js/tooltips.js" type="text/javascript"></script>

  <header> 
    <!--                 BARRA DE NAVEGACIÓN            -->
   <div w3-include-html="header.html"></div>
<script src="js/w3-include-HTML.js"></script>
  <!--                    CUERPO PRINCIPAL             -->
<body>
   <section class="inicio">
  <h1>MODIFICAR EQUIPOS</h1>
  <!--                BUSQUEDA DE EQUIPO           -->
    <div id="contenedor">
       <div class="form-group grid-1 bloque col-md-offset-2">
       <label>Buscar</label>
       <input type="text" class="form-control-2" id="buscar" data-toggle="tooltip" data-placement="top" title="Serial,Características"><br>
       <button type="button" class="btn" id="buscareEq"><i class="icon-search"></i></button>
      <button type="button" class="btn" id="btneditar" onclick="habilita()" ><i class="icon-edit"></i></button>
       </div>
 <!--                  FORMULARIO PARA EDITAR        -->

      <div class="form-group grid-1 bloque">      
        <label>Equipo:</label>
          <input type="text" class="form-control-2 inputText" id="equipo"  data-toggle="tooltip" data-placement="top" title="Computador,Mouse,Teclado" disabled>
          <label>Marca:</label>
          <input type="text" class="form-control-2 inputText"id="marca" data-toggle="tooltip" data-placement="top" title="HP, VIT, Siragon" disabled>
          <label>Serial:</label>
          <input maxlength="25" type="text" class="form-control-2 inputText" placeholder="00000000000" id="serial" disabled>        
          <label>Color:</label>
          <select name="Encargado" id="Color" class="form-control-2 inputText" disabled> 
            <option value="0"></option>
            <option value="1"></option>
          </select>          
      </div>
      <div class="form-group grid-2 bloque">
          <label>Características:</label>
          <input type="text" class="form-control-2 inputText"id="caract" data-toggle="tooltip" data-placement="top" title="Por tipo de Equipo" disabled>
          <label>Observaciones:</label>
          <input type="text" class="form-control-2 inputText" id="obsv" data-toggle="tooltip" data-placement="top" title="Estado del Equipo y/o detalles"  disabled>        
          <label>Ubicación:</label>
          <select name="Ubicacion" class="form-control-2 inputText" disabled> 
            <option value="0"></option>
            <option value="1">Departamento</option>
          </select>
          <label>Encargado:</label>
          <select name="Encargado" class="form-control-2 inputText" disabled> 
            <option value="0"></option>
            <option value="1">María Pérez</option>
            <option value="2">Ejemplo 3 </option>
          </select>
          <div>
          <button type="button" class="btn inputText" disabled>Guardar</button>
        </div>  
      </div>         
      </div> 
    </article>
</section>   
    </script><script src="js/valida.js" type="text/javascript"></script>   
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>    
</body>
</html>
