<section class="inicio container">
  <h3>SOLVENCIA DE ENTREGA DE EQUIPOS TECNOLÓGICOS</h3>
    <article id="contenedor" class="row hidden-print">
      <div class="col-md-4 text-center">
        <label>Equipo</label>
        <input maxlength="25" name="serial" type="text" class="form-control-2" id="serial" data-placement="top" title="Introduzca SERIAL" >     
        <button type="button" id="buscarEquipo" class="btn icon-search"></button>
      </div>
      <div class="col-md-4 text-center">
        <label>Celular</label>
        <input maxlength="25" name="serial" type="text" class="form-control-2" id="serial" data-placement="top" title="Introduzca SERIAL" >     
        <button type="button" id="buscarEquipo" class="btn icon-search" onclick="menuOculto()"></button>
      </div>
      <div class="col-md-4 text-center">
        <label>Responsable</label>
        <select name="responsable" type="text" class="form-control-2" id="responsable" ></select>  
        <button type="button" id="buscarResp" class="btn icon-search" onclick="menuOculto()"></button>
      </div>
    </article>
    <form>
      <article id="contenedor" class="row">
        <div class="col-md-12">
          <label>Nº STMB-TELECOM-SOLV-</label>
          <input name="id_solvencia" maxlength="8" type="text" class="form-control-2"  id="id_solvencia"/>
        </div>    
      </article>
      <article id="contenedor" class="row">
        <div class="col-md-6 col-md-offset-8">
          <label>Fecha de Entrega:</label>
          <input name="fecha1" maxlength="10" type="text" class="form-control-2" id="fecha1"/>
        </div>    
      </article>
      <article id="contenedor" class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="bordes">
          <label>Nombres y Apellidos:</label>
          <input name="nombres" type="text" class="form-control-2"  id="nombres" disabled/><br>
        </div>
        <div class="bordes">
         <label>Nº Cédula:</label>
         <input name="ci_per" maxlength="8" type="text" class="form-control-2" id="ci_per" disabled/><br>
        </div>
        <div class="bordes">
          <label>Gerencia,Coordinación y/o Unidad:</label>
          <input name="unidad_adm" class="form-control-2" id="unidad_adm" disabled/><br>
        </div>
        <div class="bordes">
          <label>Motivo de la Entrega:</label>
          <input name="motivo" maxlength="10" type="text" class="form-control-2" id="motivo"/>
      </div>
    </div>
    </article>
    <article class="row" id="contenedor">
        <div class="col-md-12 table-condensed">
          <table id="tableTipoEquipo" class="table table-bordered">
          </table>
        </div>
    </article>
    <article id="contenedor" class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="bordes">
            <label>Observaciones</label>
            <input type="text" class="form-control-2" name="observacion" id="observacion"/> 
          </div>
        </div>
    </article>
    <article class="row">
      <div class="col-md-2 col-md-offset-5">
        <button id="btnImprimir" type="button" class="btn hidden-print" onclick="window.print()">Imprimir</button>
      </div>
    </article>
