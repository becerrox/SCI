  <h3>SOLVENCIA DE ENTREGA DE EQUIPOS TECNOLÓGICOS</h3>
    <article id="contenedor" class="row text-center">
        <div class="col-md-2 col-md-offset-4">
          <label>Resposable:</label>
          <select name="responsable" type="text" class="form-control-2" id="responsable" data-placement="top" title="Ingresa el nombre de un responsable"/></select>     
          <button type="button" id="buscarResp" class="btn" onclick="busqueda_res()">Buscar</button>
        </div>
        <div class="col-md-2">
          <label>Equipo:</label>

          <button type="button" id="buscaEquipo" class="btn" onclick="busqueda_eq()">Buscar</button>
        </div>     
    </article>
    <form>
      <article id="contenedor" class="row">
        <div class="col-md-12">
          <label>Nº STMB-TELECOM-SOLV-</label>
          <input name="id_solvencia" maxlength="8" type="text" class="form-control-2"  id="id_solvencia"/>
        </div>    
      </article>
      <article id="contenedor" class="row">
        <div class="col-md-6 col-md-offset-8">
          <label>Fecha de Entrega:</label>
          <input name="fecha4" maxlength="10" type="text" class="form-control-2" id="fecha4"/>
        </div>    
      </article>
      <article id="contenedor" class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="bordes">
          <label>Nombres y Apellidos:</label>
          <select name="responsable_uso" class="form-control-2" id="responsable_uso">
          </select><br>
        </div>
        <div class="bordes">
         <label>Nº Cédula:</label>
         <input name="ci_per" maxlength="8" type="text" class="form-control-2"  id="ci_per" disabled/><br>
        </div>
        <div class="bordes">
          <label>Gerencia,Coordinación y/o Unidad:</label>
          <select name="unidad_adm" class="form-control-2" id="unidad_adm">
              <option value="0">Seleccione</option>
              <option value="1"></option>
          </select><br>
        </div>
        <div class="bordes">
          <label>Motivo de la Entrega:</label>
          <input name="motivo" maxlength="10" type="text" class="form-control-2" id="motivo"/>
      </div>
    </div>
    </article>
      <article class="row" id="contenedor">

        </div>
      </article>

            <input type="text" class="form-control-2" name="observacion" id="observacion"/> 
          </div>
        </div>
      </article>
      <article class="row">
