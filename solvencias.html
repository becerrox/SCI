<html lang="es">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8"/>
    <title>Solvencias</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, 
    initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0"> 
   <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" >   
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css" type="text/css" media="screen">
   <link rel="stylesheet" href="css/calendario.css" type="text/css" media="screen">    
   <link rel="stylesheet" href="font-awesome/css/font-awesome.css" >
   <link rel="stylesheet" href="css/bootstrap-theme.css">
   <link rel="stylesheet" media="print and (orientation:portrait)" href="print.css">
   <script src="js/jquery.min.js"></script>
   <script src="js/jquery.js"></script>
   <script src="js/solvenciaController.js" type="text/javascript"></script>
    <script src="js/valida.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script src="js/tooltips.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
   <script src="js/sweetalert.min.js"></script>
   <script src="js/select.js" type="text/javascript"></script>
  </head>
  <!--                    CUERPO PRINCIPAL             -->
<div id="header"></div>
<body>
<div id="cabecera">
    <img src="images/solvencia.png">
  </div>
<section id="solvencias" class="inicio container">
<div class="row">
  <h3 class="text-center col-md-12">SOLVENCIA DE ENTREGA DE EQUIPOS TECNOLÓGICOS</h3>
</div>
    <article id="contenedor" class="row hidden-print">
      <div class="col-md-4 text-center">
        <label>Equipo</label>
        <input maxlength="25" name="serial" type="text" class="form-control-2" id="serial" data-placement="top" title="Introduzca SERIAL" >     
        <button type="button" id="buscarEquipo" class="btn icon-search"></button>
      </div>
      <div class="col-md-4 text-center">
        <label>Celular</label>
        <input maxlength="25" name="serialCelular" type="text" class="form-control-2" id="serialCelular" data-placement="top" title="Introduzca SERIAL" >     
        <button type="button" id="buscarCelular" class="btn icon-search" onclick="menuOculto()"></button>
      </div>
      <div class="col-md-4 text-center">
        <label>Responsable</label>
        <select name="responsable" type="text" class="form-control-2" id="responsable" ></select>  
        <button type="button" id="buscarResp" class="btn icon-search" onclick="menuOculto()"></button>
      </div>
    </article>
    <form id="solvencia">
      <article id="contenedor" class="row">
        <div class="col-md-12 visible-print">
          <label>Nº STMB-TELECOM-SOLV-</label>
          <input name="id_solvencia" maxlength="3" type="text" class="form-control-2"  id="id_solvencia"/>
        </div>    
      </article>
      <article id="contenedor" class="row">
        <div class="col-md-6 col-md-offset-8">
          <label>Fecha de Entrega:</label>
          <input name="fecha1" maxlength="10" type="text" class="form-control-2" id="fecha1"/>
        </div>    
      </article>
      <article id="contenedor" class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="bordes">
          <label>Nombres y Apellidos:</label>
          <input name="nombres" type="text" class="form-control-2"  id="nombres" disabled/>          
          <input name="apellidos" type="text" class="form-control-2"  id="apellidos" disabled/><br>          
        </div>
        <div class="bordes">
         <label>Nº Cédula:</label>
         <input name="ci_per" maxlength="8" type="text" class="form-control-2" id="ci_per" disabled/><br>
        </div>
        <div class="bordes">
          <label>Gerencia,Coordinación y/o Unidad:</label>
          <input name="unidad_trabajo" class="form-control-2" id="unidad_trabajo" disabled/><br>
        </div>
        <div class="bordes">
          <label>Motivo de la Entrega:</label>
          <input name="motivo" maxlength="10" type="text" class="form-control-2" id="motivo"/>
      </div>
    </div>
    </article>
    <article class="row" id="contenedor">
        <div class="col-md-12 col-md-offset-4 table-condensed">
          <table id="tableTipoEquipo" class="tabla table-bordered">
          </table>
        </div>
    </article>
    <article id="contenedor" class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="bordes">
            <label>Observaciones</label>
            <input type="text" class="form-control-2" name="observaciones" id="observaciones"/> 
          </div>
        </div>
    </article>
    <article class="row">
    <div class="col-md-2 col-md-offset-5">    
          <button id="btnGuardar" type="button" class="btn hidden-print">Guardar</button>    
        </div>

      <div class="col-md-2 col-md-offset-5">
        <button id="btnImprimir" type="button" class="btn hidden-print" onclick="window.print()">Imprimir</button>
      </div>
    </article>
    
    </form>
</section>
    <script src="js/menu.js" type="text/javascript"></script>    
    <script src="js/bootstrap.min.js"></script>  
    <script type="text/javascript" src="js/calendario.js"></script>
</body>
</html>
