<!--                 BARRA DE NAVEGACIÓN            -->
<div id="header"></div>
  <section class="inicio container col-md-6 col-md-offset-3 col-xs-12">
     <h1>Cambiar Contraseña</h1>   
    <div id="contenedor" class="row">
  <!--                FORMULARIO DE CAMBIO        -->
        <form id="formCambioClave" class="col-md-8 col-md-offset-2 col-sm-offset-5">
         <div class="form-group bloque ">         
           <label>Nueva Contraseña:</label>
            <input name="pass" type="password" class="form-control-2" id="pass" data-placement="top" title="Min:6 Max:12 / Caracteres alfanúmericos, Sin espacios">
            <label>Repetir Contraseña:</label>
            <input name="pass2" type="password" class="form-control-2" id="pass2">
            <br>
         </div>
         <div class="col-md-4 col-md-offset-4 col-xs-6  col-sm-8 col-sm-offset-2 col-xs-offset-3 ">
              <button id= "btnGuardar" type="button" class="btn bloque" onclick="Validar_clave()">Cambiar</button>
         </div>
        </form>
    </div> <!--          Fin Contenedor -->     
  </section>
