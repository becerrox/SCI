<!DOCTYPE html>

<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8"/>
    <title>SCI Registro de Bienes </title>
    <meta name="viewport" content="width=device-width, user-scalable=no, 
    initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">

<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" >   
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css" type="text/css" media="screen">
      <link rel="stylesheet" href="css/calendario.css" type="text/css" media="screen">    
      <link rel="stylesheet" href="font-awesome/css/font-awesome.css" >
      <link rel="stylesheet" href="css/bootstrap-theme.css">  
      <link rel="stylesheet" type="text/css" href="css/sweetalert.css">  
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.js"></script>
      <script src="js/tooltips.js" type="text/javascript"></script>
      <script src="js/services.js" type="text/javascript"></script>
      <script src="js/BienesController.js" type="text/javascript"></script>
      <script src="js/sweetalert.min.js" type="text/javascript"></script>
      <script src="js/select.js" type="text/javascript"></script>
      <script src="js/calendario.js" type="text/javascript"></script>
      <script src="js/valida.js" type="text/javascript"></script>
 </head>
<body>
<div id="header"></div>
   <!--               FORMULARIO DE REGISTRO         -->
  <section class="inicio">
        <h1>Registro de Bienes</h1> 
   <form id="formBienes">
   <div id="contenedor">

      <div class="form-group grid-1 bloque col-sm-5">
          <label>Descripción:</label>
          <input name="descripcion" class="form-control-2" id="descripcion">              
          <label>Cód.Categoría General</label>
          <input name="cod_general" type="text" class="form-control-2" id="cod_general" disabled>
          <label>Cód.Sub-Categoría</label>
          <input name="cod_subcat" type="text" class="form-control-2" id="cod_subcat" disabled>
          <label>Cód.Categoría Específica</label>
          <input name="cod_catespf" type="text" class="form-control-2" id="cod_catespf" disabled>     
      </div>
       <div class="form-group grid-2 bloque">
          <label>Estatus del Bien</label> 
          <select name="estatus_uso_bien" class="form-control-2" id="estatus_uso_bien">
          </select>
          <label>Marca</label> 
          <input name="marca" type="text" class="form-control-2" id="marca" data-toggle="tooltip" data-placement="top" title="Ej: VIT, HP, Siragon">
          <label>Modelo</label>
          <input name="modelo" type="text" class="form-control-2" id="modelo" >
      </div>
      <div class="form-group bloque grid-3 bloque">
          <label>Serial</label>
          <input name="serial" maxlength="25" type="text" class="form-control-2" placeholder="00000000000" id="serial"> 
          <label>Tipos de Componentes</label>
          <select name="tipo_comp" class="form-control-2" id="tipo_comp">
             <option value="0"></option>
             <option value="1">Plástico</option>
             <option value="2">Metal</option>    
          </select>
          <label>Color</label>
          <select name="colores" class="form-control-2" id="colores">
          </select>
      </div>
     <div class="form-group grid-4 bloque">
          <label>Nº Bien</label>
          <input name="num_bien" maxlength="25" type="text" class="form-control-2" placeholder="00000000000" id="num_bien" onKeyPress="return soloNumeros(event)">
          <label>Estado del Bien</label>
          <select name="estado_bien" class="form-control-2" id="estado_bien">
          </select>          
          <label>Unidad Administrativa</label> 
          <select name="cat_unid_admin" class="form-control-2" id="cat_unid_admin">        
          </select>              
      </div>
      <div class="form-group bloque grid-5 ">
          <label>Unidad de Trabajo</label>
          <select name="unidad_trabajo" class="form-control-2" id="unidad_trabajo">   
           </select>                            
          <label>Responsable Patrimonial</label>          
          <select name="responsable_pa" class="form-control-2" id="responsable_pa">
           </select>           
          <label>Responsable Administrativo</label>  
          <select name="responsable_ad" class="form-control-2" id="responsable_ad">            
          </select>           
          <label>Responsable de Uso</label>
          <select name="responsable_uso" class="form-control-2" id="responsable_uso">
          </select>                   
      </div>     
      <div class="form-group grid-7" id="fechas">
          <label>Periodo del:</label>
          <input maxlength="10" type="text" placeholder="AAAA-MM-DD" class="form-control-2" name="fecha_elab" id="fecha1" data-toggle="tooltip" data-placement="top" title="Fecha que cubre el Inventario">
          <label>Al:</label>
          <input maxlength="10" type="text" placeholder="AAAA-MM-DD" class="form-control-2" name="per_ini" id="fecha2">          
      </div>     
    <div class="form-group bloque col-md-6 col-xs-12 col-md-offset-3">
          <button id= "btnGuardar" type="button" class="btn" onclick="Validar_rb()">Guardar</button>
          <button id= "btnModificar" type="button" class="btn" onclick="">Modificar</button>
          <button id= "btnEliminar" type="button" class="btn" onclick="">Eliminar</button>
          <div id="alert" role="alert"></div>
    </div>            
      
  </div>  <!-- contenedor-->
</form>
     <form class="busca form-group grid-1 col-md-offset-4 col-xs-offset-3 ">
      <div class="busca">
          <label>Buscar</label>
          <input type="text" class="form-control-2" id="buscar" data-placement="top" title="Ingrese serial del equipo">
     <button type="button" id="buscarBien" class="btn icon-search"></button>
      </div>     
    </form><!--FIN Modificación-->
   </section>
  

<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/menu.js" type="text/javascript"></script>
<div id="footer"></div>
 </body>
</html>
