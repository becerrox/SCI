<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8"/>
    <title>SCI Registro de Bienes </title>
    <meta name="viewport" content="width=device-width, user-scalable=no, 
    initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">

<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" >   
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css" type="text/css" media="screen">
      <link rel="stylesheet" href="css/calendario.css" type="text/css" media="screen">    
      <link rel="stylesheet" href="font-awesome/css/font-awesome.css" >
      <link rel="stylesheet" href="css/bootstrap-theme.css">  
      <link rel="stylesheet" type="text/css" href="css/sweetalert.css">  
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.js"></script>
      <script src="js/tooltips.js" type="text/javascript"></script>
      <script src="js/services.js" type="text/javascript"></script>
      <script src="js/BienesController.js" type="text/javascript"></script>
      <script src="js/sweetalert.min.js" type="text/javascript"></script>
      <script src="js/select.js" type="text/javascript"></script>
      <script src="js/calendario.js" type="text/javascript"></script>
      <script src="js/valida.js" type="text/javascript"></script>
 </head>
<body>
<div id="header"></div>
   <!--               FORMULARIO DE REGISTRO         -->
  <section class="inicio">
        <h1>Registro de Bienes</h1> 
   <form id="formBienes" class="container" >
    <div id="contenedor" class="row">
      <div class="form-group bloque col-md-2 col-md-offset-1 col-xs-12">
          <label>Descripción</label>
          <select name="descripcion" class="form-control-2 capitalize" id="descripcion" data-placement="top" title="Nombre del tipo de Bien. Ej: Escritorio,Laptop"></select>             
          <label>Categoría General</label>
          <select name="cod_general" class="form-control-2" id="catgen">
          </select>
          <label>Sub-Categoría</label>
          <select name="cod_subcat" class="form-control-2" id="subcat">
          </select>
          <label>Categoría Específica</label>
          <select name="cod_catespf" class="form-control-2" id="catesp">
          </select>  
      </div>
       <div class="form-group bloque col-md-2 col-xs-12">
          <label>Estatus de uso del Bien</label> 
          <select name="estatus_uso_bien" class="form-control-2" id="estatus_uso_bien">
          </select>
          <label>Marca</label> 
          <select name="marca" type="text" class="form-control-2 capitalize" id="marca" data-toggle="tooltip" data-placement="top" title="Ej: VIT, HP, Siragon"></select>
          <label>Modelo</label>
          <select name="modelo" type="text" class="form-control-2" id="modelo" ></select>
          <label>Serial</label>
          <input name="serial" maxlength="25" type="text" class="form-control-2" placeholder="00000000000" id="serial"> 
      </div>
      <div class="form-group bloque col-md-2 col-xs-12">
          <label>Tipo de Componente</label>
          <select name="tipo_comp" class="form-control-2" id="tipo_comp">
             <option value="0"></option>
             <option value="1">Plástico</option>
             <option value="2">Metal</option>    
          </select>
          <label>Color</label>
          <select name="colores" class="form-control-2" id="colores">
            <option value="0"></option>
          </select>
          <label>Nº Bien</label>
          <select name="num_bien" type="text" class="form-control-2" id="num_bien"></select>
          <label>Estado del Bien</label>
          <select name="estado_bien" class="form-control-2" id="estado_bien" data-placement="top" title="Condiciones físicas en las que se encuentra el bien">
          </select>          
      </div>
     <div class="form-group bloque col-md-2 col-xs-12">
          <label>Unidad Admin.</label> 
          <select name="cat_unid_admin" class="form-control-2" id="cat_unid_admin">        
          </select>              
          <label>Unidad de Trabajo</label>
          <select name="unidad_trabajo" class="form-control-2" id="unidad_trabajo">   
           </select>                            
          <label>Responsable Patrimonial</label>          
          <select name="responsable_pa" class="form-control-2" id="responsable_pa">
           </select>           
          <label>Responsable Administrativo</label>  
          <select name="responsable_ad" class="form-control-2" id="responsable_ad">            
          </select>           
      </div>
      <div class="form-group bloque col-md-2 col-xs-12">
          <label>Responsable de Uso</label>
          <select name="responsable_uso" class="form-control-2" id="responsable_uso">
          </select>
          <label>Sede:</label>       
          <select type="text" class="form-control-2 capitalize" name="sede" id="sede" data-placement="top" title="Ubicación donde se realizó el inventario"></select>   
      </div>     
   </div>  <!-- contenedor-->
   <div class="row">
        <div class="form-group col-md-12 col-xs-12" id="fechas">
          <label>Periodo del:</label>
          <input maxlength="10" type="text" placeholder="AAAA-MM-DD" class="form-control-2" name="per_ini" id="fecha2" data-placement="top" title="Indique fecha de inicio">  
          <label>Al:</label>
          <input maxlength="10" type="text" placeholder="AAAA-MM-DD" class="form-control-2" name="per_culm" id="fecha4" data-placement="top" title="Indique fecha de culminación">                 
      </div>     
      </div> 
    <div class="form-group bloque col-md-6 col-xs-12 col-md-offset-3">
          <button id= "btnGuardar" type="button" class="btn" onclick="Validar_rb()">Guardar</button>
          <button id= "btnModificar" type="button" class="btn" onclick="Validar_rb()">Modificar</button>
          <button id= "btnEliminar" type="button" class="btn" onclick="">Eliminar</button>
          <div id="alert" role="alert"></div>
    </div>            
</form>
     <form class="no-margin form-group row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2 col-xs-offset-1">
          <label>Buscar</label>
          <input type="text" class="form-control-2" id="buscar" data-placement="top" title="Ingrese serial del equipo">
     <button type="button" id="buscarBien" class="btn icon-search" onclick="Validar_busq()" ></button>
      </div>     
    </form><!--FIN Modificación-->
   </section>
<footer id="pie_de_pagina" class="hidden-print">
    <div id="pie3" class="text-center col-md-12">
          <p>Sistema realizado bajo normas y procedimientos de la <br> Superintendencia de Bienes Públicos (SUDEBIP).Publicado en  Gaceta  Oficial<br>N° 40.120 de fecha 28/02/2013
        </p>
      </div>  
</footer>

 </body>
</html>
