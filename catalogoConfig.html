  <!--                    CUERPO PRINCIPAL             -->
<body>
    <div id="header"></div>
      <section class="inicio">
      <h1>CATÁLOGO CONFIGURACIÓN</h1>
        <div id="contenedor">
          <form id="formCatConfig" class="form-group col-md-offset-3 bloque">
          <h3>Registro</h3>    
              <label>Tipo Configuración</label>
              <select name="tipo" class="form-control-2">
                  <option value="0"></option>
                  <option value="1">Forma de Adquisición del Bien</option>
                  <option value="3">Estatus de Uso del bien</option>
                  <option value="4">Color</option>
                  <option value="5">Estado del Bien</option>
                  <option value="6">Categorias de Unidades Administrativas</option>
                  <option value="7">Tipos de Componentes</option>
                </select>           
              <label>Descripción</label>
              <input type="text" name="descrip" id="descrip" class="form-control-2" data-toggle="tooltip" title="Nombre del item a agregar"></input>
              <div class="form-group">
                 <button type="button" value="descrip" class="btn icon-save" onclick="Validar_cat_con()"></button> 
                 <div id="alert" class="alert-danger" role="alert"></div>        
              </div>
          </form> <!--FIN Registro--> 
          <form class="form-group bloque grid-1">
            <h3>MODIFICAR</h3>
            <label>Buscar</label>
            <input type="text" class="form-control-2" id="buscar">
            <button type="button" class="btn icon-search"></button>        
          </form><!--FIN Modificación-->
          <form class="form-group grid-3 bloque">
            <h3>ELIMINAR</h3>
              <label>Buscar</label>
              <input type="text" class="form-control-2" id="buscar">
              <button type="button" value=""class="btn icon-search"></button>  
              <select name="option_desc" class="form-control-2" id="option_desc">
               <option value="0"></option>                        
             </select>
              <button type="button" value="" class="btn icon-eraser"></button>             
          </form>
         </div><!--FIN CONTENEDOR-->        
      </section>
