  <!--                    CUERPO PRINCIPAL             -->
<body>
    <div id="header"></div>
      <section class="inicio">
      <h1>CATÁLOGO DE BIENES</h1>
        <div class="target container" id="contenedor">        
        <form id="formCatgen" class="form-group bloque col-md-offset-3 col-sm-offset-6 col-xs-offset-6">
           <h3>Registrar</h3>
            <label>Cód.Categoría General</label>
            <input name="codigo" id="codigo" maxlength="10" type="text" class="form-control-2" onKeyPress="return soloNumerosCod(event)" data-toggle="tooltip" data-placement="top" title="Debes ingresar un Código General">
            <label>Descripción</label>
            <input name="descripcion" id="descripción" type="text" class="form-control-2 uppercase" onKeyPress="return soloLetras(event)">
            <button id= "btnGuardarCatgen" type="button" class="btn icon-save" onclick="Validar_cb_1()"></button>
          </form>
          <form id="formSubcat" class="form-group bloque">
            <h3>Registrar</h3>
              <label style="visibility: hidden;">Categoría General</label> 
              <select name="catgen" class="form-control-2" id="catgen">
              </select>
              <label>Cód.Sub-Categoría</label>
              <input name="codigo" id="codigo" maxlength="10" type="text" class="form-control-2" onKeyPress="return soloNumerosCod(event)">
              <label>Descripción</label>
              <input name="descripcion" id="descripción" type="text" class="form-control-2 uppercase"  onKeyPress="return soloLetras(event)">
              <button id= "btnGuardarSubcat" type="button" class="btn icon-save" onclick="Validar_cb_2()"></button>
          </form>
          <form id="formCatesp" class="bloque form-group">
            <h3>Registrar</h3>
              <label style="visibility: hidden;">Sub-Categoría</label> 
              <select name="subcat" class="form-control-2" id="subcat">
              </select>            
              <label>Cód.Categoría Específica</label>
              <input name="codigo" maxlength="10" type="text" class="form-control-2" id="codigo" onKeyPress="return soloNumerosCod(event)">
              <label>Descripción</label>
              <input name="descripcion" type="text" class="form-control-2 uppercase" id="descripcion" onKeyPress="return soloLetras(event)">
              <button id= "btnGuardarCatesp" type="button" class="btn icon-save" onclick="Validar_cb_3()"></button>
          </form>         
        
       <!-- <div class="form-group col-md-6 col-xs-6 col-md-offset-3 col-sm-6 col-sm-offset-3 ">

          <button id= "btnModificar" type="button" class="btn" onclick="">Modificar</button>
          <button id= "btnEliminar" type="button" class="btn" onclick="">Eliminar</button>
