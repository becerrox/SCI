<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8"/>
    <title>SCI Registro de Bienes </title>
    <meta name="viewport" content="width=device-width, user-scalable=no, 
    initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">

<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" >   
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css" type="text/css" media="screen">
   <link rel="stylesheet" href="css/calendario.css" type="text/css" media="screen">    
   <link rel="stylesheet" href="font-awesome/css/font-awesome.css" >
   <link rel="stylesheet" href="css/bootstrap-theme.css">  
   <script src="js/jquery.min.js"></script>
   <script src="js/jquery.js"></script>
  <script src="js/valida.js" type="text/javascript"></script>
  <script src="js/registroBienesController.js" type="text/javascript"></script>
 <script src="js/tooltips.js" type="text/javascript"></script>
  </head>
  <header>    
<body>
<div id="header"></div>
   <!--               FORMULARIO DE REGISTRO         -->
  <section class="inicio">
        <h1>Registro de Bienes</h1> 
   <form id="formBienes">
   <div id="contenedor">    
      <div class="form-group grid-1 bloque">
          <label>Descripción:</label>
          <select name="descripcion" class="form-control-2" id="desc_bien">
             <option value="0"></option>
             <option value="20010-0001">Acondicionadores de aire</option>
             <option value="20010-0002">Alfombras</option>
             <option value="20010-0002">Anaqueles (ver estantes)</option>
             <option value="20010-0002">Archivadores de gavetas</option>
          </select>                 
          <label>Cód.Categoría General</label>
          <input type="text" class="form-control-2" id="cod_cg" disabled>
          <label>Cód.Sub-Categoría</label>
          <input type="text" class="form-control-2" id="cod_sc" disabled>
          <label>Cód.Categoría Específica</label>
          <input type="text" class="form-control-2" id="cod_ce" disabled>     
      </div>
       <div class="form-group grid-2 bloque">
          <label>Estatus del Bien</label> 
          <select name="estatus_uso_bien" class="form-control-2" id="estat_bien">
             <option value="0"></option>
             <option value="1">En uso</option>
             <option value="2">En arrendamiento</option>
          </select>
          <label>Marca</label> 
          <input type="text" class="form-control-2" id="marca_bien" data-toggle="tooltip" data-placement="top" title="Ej: VIT, HP, Siragon">
          <label>Modelo</label>
          <input type="text" class="form-control-2" id="modelo_bien" >
      </div>
      <div class="form-group bloque grid-3 bloque">
          <label>Serial</label>
          <input maxlength="25" type="text" class="form-control-2" placeholder="00000000000" id="serial"> 
          <label>Tipos de Componentes</label>
          <select name="componentes" class="form-control-2" id="componente_bien">
             <option value="0"></option>
             <option value="1">Plástico</option>
             <option value="2">Metal</option>    
          </select>
          <label>Color</label>
          <select name="color" class="form-control-2" id="color_bien">
             <option value="0"></option>
             <option value="1">Azul</option>
             <option value="2">Negro</option>    
          </select>
      </div>
     <div class="form-group grid-4 bloque">
          <label>Nº Bien</label>
          <input maxlength="25" type="text" class="form-control-2" placeholder="00000000000" id="n_bien" onKeyPress="return soloNumeros(event)">
          <label>Estado del Bien</label>
          <select name="estado_bien" class="form-control-2" id="estado_bien">
             <option value="0"></option>
             <option value="1">Optimo</option>
             <option value="2">Regular</option>
             <option value="2">Deteriorado</option>
          </select>          
          <label>Unidad Administrativa</label>
          <select name="cat_unid_admin" class="form-control-2" id="unidades_adm">
            <option value="0"></option>
            <option value="1">Despacho del Presidente</option>
            <option value="2">Despacho del Vicepresidente</option>
            <option value="7">Coordinación</option>
          </select>              
      </div>
      <div class="form-group bloque grid-5 ">
          <label>Unidad de Trabajo</label>
          <select name="uni_trabajo" class="form-control-2" id="unidad_trab_bien">
            <option value="0"></option>
            <option value="1">Telecomunicaciones</option>            
          </select>                            
          <label>Responsable Patrimonial</label>          
          <select name="responsable_pa" class="form-control-2" id="responsable_pa">
            <option value="0"></option>
            <option value="1"></option>            
          </select>           
          <label>Responsable Administrativo</label>          
          <select name="responsable_ad" class="form-control-2" id="responsable_ad">
            <option value="0"></option>
            <option value="1"></option>            
          </select>           
          <label>Responsable de Uso</label>
          <select name="responsable_uso" class="form-control-2" id="responsable_uso">
            <option value="0"></option>
            <option value="1"></option>            
          </select>                   
      </div>
      <div class="form-group grid-6">
         
      </div>
      <div class="form-group grid-7" id="fechas">
          <label>Periodo del:</label>
          <input maxlength="10" type="text" placeholder="AAAA-MM-DD" class="form-control-2" name="fecha1" id="fecha1" data-toggle="tooltip" data-placement="top" title="Fecha que cubre el Inventario">
          <label>Al:</label>
          <input maxlength="10" type="text" placeholder="AAAA-MM-DD" class="form-control-2" name="fecha2" id="fecha2">
          <label>Fecha De Elaboración</label>
          <input maxlength="10" type="text" placeholder="AAAA-MM-DD" class="form-control-2" name="fecha3" id="fecha4">
      </div>     
      <div class="form-group bloque col-md-6 col-md-offset-3">
      <button id= "btnGuardar" type="button" class="btn" onclick="Validar_rb()">Guardar</button>
      <div id="alert" class="alert-danger" role="alert"></div>            
      </div>
    </div>  <!-- contenedor-->
    </form>
   </section>
<script src="js/services.js" type="text/javascript"></script> 
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/menu.js" type="text/javascript"></script>
<script type="text/javascript" src="js/calendario.js"></script>
 </body>
</html>
