<html lang="es">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta charset="utf-8"/>
      <title>SCI Traslado de Bienes</title>
      <meta name="viewport" content="width=device-width, user-scalable=no, 
      initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0"> 
     <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">  
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css" type="text/css" media="screen">
     <link rel="stylesheet" href="css/calendario.css" type="text/css" media="screen">    
     <link rel="stylesheet" href="font-awesome/css/font-awesome.css" >
     <link rel="stylesheet" href="css/bootstrap-theme.css"> 
     <link media="print" rel="stylesheet" type="text/css" href="print.css"> 
     <script src="js/jquery.min.js"></script>
     <script src="js/jquery.js"></script>
     <script src="js/valida.js" type="text/javascript"></script>
     <script type="text/javascript" src="js/services.js"></script>
     <script src="js/tooltips.js" type="text/javascript"></script>
     <script src="js/services.js" type="text/javascript"></script>
     <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
     <script src="js/sweetalert.min.js"></script>
     <script src="js/select.js" type="text/javascript"></script>
  </head>
  <!--                    CUERPO PRINCIPAL             -->
<div id="header"></div>
<body>
  <div id="cabecera">
    <img src="images/cabecera.png">
  </div>
<!--                 BARRA DE NAVEGACIÓN            -->
  <section class="inicio container">
    <h3 class="text-center">Traslado de Bienes</h3>
    <article id="contenedor" class="row">
      <div class="col-md-6" style="padding-right: 0px; ">
        <div class="bordes">
          <label>NOMBRES Y APELLIDOS:</label>
          <select name="responsable_uso" class="form-control-2" id="responsable_uso">
              <option value="0">Seleccione</option>
              <option value="1"></option>
          </select><br>
        </div>
        <div class="bordes">
          <label>INSTITUCIÓN:</label>
          <input name="institucion" type="text" class="form-control-2" id="institucion" /><br>
        </div>
        <div class="bordes">
          <label>UNIDAD:</label>
          <select name="unidad_adm" class="form-control-2" id="unidad_adm">
              <option value="0">Seleccione</option>
              <option value="1"></option>
          </select><br>
        </div>
        <div class="bordes">
          <label>FECHA DE SOLICITUD:</label>
          <input name="fecha5" maxlength="10" type="text" class="form-control-2" id="fecha5"/>
      </div>
    </div>
      <div class="col-md-6" style="padding-left: 0px;">
       <div class="bordes">
        <label>C.I.:</label>
         <input name="ci_per" maxlength="8" type="text" class="form-control-2"  id="ci_per" disabled/><br>
        </div>
        <div class="bordes">
          <label>CARGO:</label>
              <select name="cargo" id="cargo" class="form-control-2">
                <option value="0">Seleccione</option>
                <option value="1"></option>
              </select> <br>
        </div>
        <div class="bordes">
        <label>FECHA DE SALIDA:</label>
        <input name="fecha1" maxlength="10" type="text" class="form-control-2" id="fecha1"/><br>
        </div>
        <div class="bordes">
        <label>ENTREGADO A:</label>
        <select name="responsable_uso" class="form-control-2" id="responsable_uso">
            <option value="0">Seleccione</option>
            <option value="1"></option>
        </select><br>
        </div>
      </div>
    </article> 
    <article id="contenedor" class="row text-center bordes">
      <div class="col-md-6">
        <label>TIPO DE TRASLADO:</label>
        <label>Interno:</label>
        <input type="radio" name="traslado_interno" id="traslado_interno" onclick="uncheckRadio(this)"/> 
        <label>Externo:</label>
        <input type="radio" name="traslado_externo" id="traslado_externo" onclick="uncheckRadio(this)"/> 
      </div>
      <div class="col-md-6">
        <label>N° de Control:</label>
        <input class="form-control-2" type="text" name="n_control" id="n_control"onKeyPress="return soloNumeros(event)"/>      
      </div>      
    </article>         
    </div>
    <div class="bloque">   
      <form id="reporte">
        <div id="tabla" class="table-condensed">
          <table id="tableReporteBienes" class="table table-bordered">
          </table>
        </div> <!--Fin Tabla -->
      </form>
    </div><!--Fin bloque -->
    <article id="contenedor" class="row bordes">
      <div class="col-md-12">
        <p>Motivo del traslado de <input class="form-control-2" name="unidad_adm" id="unidad_adm" disabled/> hacia <input class="form-control-2" name="unidad_adm" id="unidad_adm" disabled/> </p>   
      </div>
    </article>
    <article id="contenedor" class="row bordes">
      <div class="col-md-12">
        <label>Observaciones:</label>
        <input class="form-control-2" name="observacion" id="observacion" />        
      </div>
    </article>
    <article id="contenedor" class="row text-center bordes">
      <div class="col-md-6">
        <label>RESPONSABLE DE CONTROL DE BIENES:</label>        
      </div>
      <div class="col-md-6">
        <label>RECIBIDO POR:</label>        
      </div>
    </article>
    <article id="contenedor" class="row text-center bordes" >
      <div class="col-md-4 "> 
        <label>GERENCIA DE ADMINISTRACIÓN Y FINANZAS (FIRMA Y SELLO)</label>  
      </div>
      <div class="col-md-4"> 
        <P>RESPONSABLE DE BIENES (FIRMA Y SELLO)</P>
        <input class="form-control-2" name="responsable_bienes" id="responsable_bienes" disabled/>     
      </div>
      <div class="col-md-4">
        <p>(FIRMA Y SELLO)</p>   
      </div>
    </article>    
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
      <button id="btnImprimir" type="button" class="btn hidden-print" onclick="window.print()">Imprimir</button>
      </div>
    </div>
    <div id="bloque2" class="linea text-center" style="position: absolute;">      
    </div>
    <div class="row">
      <div id="pie2" class="text-center col-md-12">
        <p>Av. Florencio Jiménez, KM 3, Edif. Estación Central Simón Bolívar<br>
      Piso PB,  Barquisimeto, Municipio Iribarren, Edo. Lara.<br>
      RIF: G-20005347-0<br></p>
      </div>
    </div>
  </section>
  <script src="js/menu.js" type="text/javascript"></script> 
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>   
  <script type="text/javascript" src="js/calendario.js"></script>
  <script src="js/select.js" type="text/javascript"></script>
</body>
</html>
